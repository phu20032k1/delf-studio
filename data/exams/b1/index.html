<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>DELF B1 – Danh sách đề thi</title>

<style>
body {
  font-family: "Inter", sans-serif;
  background: #f9fbff;
  margin: 0;
  padding: 0;
}

.container {
  width: min(1100px, 92%);
  margin: 40px auto;
}

h1 {
  font-size: 30px;
  margin-bottom: 20px;
  color: #1e293b;
}

.exam-card {
  background: white;
  border: 1px solid #e2e8f0;
  padding: 18px;
  border-radius: 16px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.06);
  margin-bottom: 14px;
  cursor: pointer;
  transition: 0.25s;
}

.exam-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 16px 25px rgba(0,0,0,0.12);
  border-color: #93c5fd;
}

.exam-title {
  font-size: 18px;
  font-weight: 600;
  color: #1e3a8a;
}

.exam-type {
  font-size: 13px;
  color: #64748b;
}
</style>

</head>
<body>

<div class="container">
  <h1>DELF B1 – Danh sách đề thi</h1>

  <div id="examList"></div>
</div>

<script>
async function loadExamList() {
  const folder = "../../data/exams/b1/";

  const files = [
    "listening1.json",
    "reading1.json",
    "full1.json"
  ];

  for (let file of files) {
    const res = await fetch(folder + file);
    const data = await res.json();

    const div = document.createElement("div");
    div.className = "exam-card";
    div.onclick = () => {
      window.location.href =
        `../template/index.html?exam=${folder}${file}`;
    };

    div.innerHTML = `
      <div class="exam-title">${data.title}</div>
      <div class="exam-type">Nhấn để làm bài</div>
    `;

    document.getElementById("examList").appendChild(div);
  }
}

loadExamList();
</script>

</body>
</html>
